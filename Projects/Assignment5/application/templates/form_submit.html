<html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('getData') }}">
                  <label for="tuple">Please enter the State:</label>
                  <input type="text" name="state" /><br />
                  <label for="query">Please enter the number of queries:</label>
                  <input type="text" name="query" /><br />
                  <input type="submit" />
                </form>
            </div>
                        </div>
        </div>
    </body>
</html>
